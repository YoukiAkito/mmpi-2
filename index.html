<head>
	<link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
	<script src="//unpkg.com/vue@next"></script>
	<script src="//unpkg.com/element-plus"></script>
	<title>MMPI-2 Scoring</title>
</head>

<body>
	<script>
		const App = {
			data() {
				return {

				}
			},
		};
		const app = Vue.createApp(App);
		app.use(ElementPlus);
		app.mount("#app");
	</script>
	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./script.js"></script>

	<div id="app" class="common-layout">
		<el-card style="text-align:center;vertical-align:middle;">
			<el-form :inline="true" :model="form" label-width="120px" name="config" action="#" class="demo-form-inline">
				<p>
					<input type="radio" name="gender" value="M" onclick="set_gender(0);" checked />Male&nbsp;
					<input type="radio" name="gender" value="F" onclick="set_gender(1);" />Female<br />
				</p>
				<p>
					<input type="radio" name="testform" value="L" onclick="use_long_form(true);" checked />Long
					Form&nbsp;
					<input type="radio" name="testform" value="S" onclick="use_long_form(false);" />Short Form<br />
				</p>
			</el-form>
		</el-card>
		<el-container>
			<el-header>
				<el-card class="el-card card-header" shadow="always">

					<h1>
						<script type="text/javascript">
							document.write(questions[0]);
						</script>
					</h1>

				</el-card>
			</el-header>
			<el-main>
				<el-card class="el-card box-card" shadow="always">
					<form name="questions" action="#" class="el-card box-card">

						<script type="text/javascript">
							doc_write_all_questions();
						</script>
			</el-main>
			</el-card>
			<br />
			<el-footer style="text-align:center;vertical-align:middle;">
				<input type="button" value="Score" onclick="score_rb(document.forms.questions);"
					class="el-button el-button--primary" />
			</el-footer>
			<br /><br />



		</el-container>
	</div>
</body>

</html>

<style>
	.card-header {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
</style>
