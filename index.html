	<link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
	<!-- 导入 Vue 3 -->
	<script src="//unpkg.com/vue@next"></script>

	<title>MMPI-2 Scoring</title>
</head>

<body>
	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./script.js"></script>

	<div name="config" action="#">

		<el-radio-group v-model="radio1" class="ml-4">
			<el-radio-button :label="M" size="large" name="gender" onclick="set_gender(0);">Male</el-radio>
				<el-radio-button :label="F" size="large" name="gender" onclick="set_gender(1);">Female</el-radio>
		</el-radio-group>

	</div>

	<el-form-item label="config">
		<el-radio-group v-model="config" class="ml-4">
			<el-radio-button :label="L" size="large" name="testform" onclick="use_long_form(true);">Long Form</el-radio>
				<el-radio-button :label="S" size="large" name="testform" onclick="use_long_form(false);">Short Form
					</el-radio>
		</el-radio-group>
	</el-form-item>

	<!--<form name="config" action="#">
			<p>
				<input type="radio" name="gender" value="M" onclick="set_gender(0);" checked>Male&nbsp;

				<input type="radio" name="testform" value="L" onclick="use_long_form(true);" checked>Long Form&nbsp;
				<input type="radio" name="testform" value="S" onclick="use_long_form(false);">Short Form<br>

			</p>

	<el-card class="box-card">
		<template #header>
			<div class="card-header">
				<span>
					<script type="text/javascript">document.write(questions[0]);</script>
				</span>
			</div>
		</template>
		<form name="questions" action="#">
			<p>
				<script type="text/javascript">doc_write_all_questions();</script>
				<br>
				<input type="button" value="Score" onclick="score_rb(document.forms.questions);"
					class="el-button el-button--primary">
				<br><br>
			</p>
		</form>
	</el-card>
</body>
